<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
    <title>Registrar-se</title>
</head>
<body>
    <div class="classedisconto">20% de desconto em todos os produtos!</div>
    <header>
        <img src="img/logo.png" alt="logo">
        <h1>Loja da Mesa 05</h1>
    </header>
    
    <main class="conteudo">
        <h1>Registro</h1>
        <form class="formulario" action="/home" method="get">
            <div class="inputs">
                <input type="text" placeholder="Nome e Sobrenome">
                <input type="email" placeholder="Email">
                <input type="password" name="" id="" placeholder="Senha">
                <select name="País" id="">
                    <option value="" disabled selected>País</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                </select>
                <div class="botoes">
                    <button class="delete" type="reset">Limpar</button>
                    <button class="envio" type="submit">Entrar</button>
                </div>
                
            </div>
            
        </form>
        
        <h3>Já possui uma conta? <a href="index.html">Entrar</a></h3>
       
    </main>
    <footer>
            Todos os direitos reservados a Front End I
    </footer> 
</body>
</html>
